<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags, styles, and other head elements -->

    <title>Hilongos Connect</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- Particles.js Script -->
    <script>
      particlesJS("particles-container", {
        particles: {
          number: {
            value: 100, // Adjust the number of particles
          },
          size: {
            value: 3, // Adjust the size of particles
          },
        },
        interactivity: {
          events: {
            onhover: {
              enable: true,
              mode: "repulse", // Adjust the interaction mode
            },
          },
        },
      });
    </script>
  </body>
</html>
